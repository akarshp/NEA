<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- From lines 14 to 36 I have used CSS to adjust the table size and  make the overall home page look better and more structured -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <style>
    table,
    th,
    td {
      border: 1px solid rgb(125, 184, 63);
      padding-top: 1px;
      padding-bottom: 1px;
      padding-left: 1px;
      padding-right: 1px;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    body {
      background-image: url(pasta.jpg); 
      background-size: cover;
      background-repeat: no-repeat;
    }

    .checked {
      color: orange;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #061375">
    <div class="container-md">
      <a class="navbar-brand" style="color: rgb(255, 179, 0)" href="index.html">FindCuisines</a> <!-- Created the main heading using Bootstrap and changed the font colour to yellow-->
      <a class="navbar-brand" style="color: rgb(255, 179, 0)" href="about.html">About</a> <!-- Added the About button to the top right of the screen and also changed the font to yelllow.
      I have also added hyperlinks for both of these headings.-->
      <button class="navbar-toggler" type="button" color="white" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <button class="btn btn-outline-success" style="background-color: #bdefde" ; id = "login">  <!-- Created the login button using Bootstrap which will be displayed on the top right of the screen-->
      Login
    </button>
    <button class="btn btn-outline-success" style="background-color: #bdefda" ; type="submit"> <!-- Created the sign up button which will be displayed on the top right of the screen using Bootsrap-->
      SignUp
    </button>
  </nav>

  <br />
  <br />
  <br />

  <table class="table table-borderless m-0">
    <tbody>
      <tr>
        <td class="col-md-3">
          <div class="h-75 w-80 container align-items-center justify-content-center" id="filterbar"
            style="visibility: hidden">
            <h1>Choose options</h1> <!-- Created the filter bar using Bootstrap-->
            <div class="form-group row align-items-center justify-content-lg-between" id="filter"></div>
          </div>
          <h2 id="topRestroHeader">Top rated restaurants in London</h2> <!-- Created the table for the leaderboard-->
          <table id="topRestro">
          </table>
        </td>
        
        <td class="col-md-9">
          <div class="h-75 container align-items-center justify-content-center">
            <div class="btn-group" id="filterDay" data-toggle="buttons">
              <label class="btn btn-default blue">
                <input type="radio" class="toggle" name="toggle" value="Region" checked />Region  <!-- I have added a button which allow the users to search by region-->
              </label>
              <label class="btn btn-default blue">
                <input type="radio" class="toggle" name="toggle" value="Cuisine" />  <!-- I have added a button which allow the users to search by cuisine-->
                Cuisine
              </label>
              <label class="btn btn-default blue">
                <input type="radio" class="toggle" name="toggle" value="RATING" checked />Rating <!-- I have added another button which allow the users to search by rating-->
            </div>
            <div>
              <div class="w-100s d-flex justify-content-center">
                <input class="mt-3" style="width: 100%" type="search" placeholder="Search" aria-label="Search"
                  id="searchText" />
                <button class="btn btn-outline-success mt-3" id="search">
                  Search
                </button>
                <button class="btn btn-outline-danger mt-3" id="reset">
                  Clear
                </button>
              </div>
            </div>

            <br/>
            <div class="row justify-content-center h-75 w-100s" id="cards"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./scripts/site.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
